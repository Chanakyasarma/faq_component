<!DOCTYPE html>
<html>
<head>
  <title>FAQ Page</title>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap');
    body{
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: 'Shadows Into Light', cursive;
        font-weight: bold;
        background-color:blanchedalmond;

    }
    .question {
      color: black;
      padding: 10px;
      cursor: pointer;
      margin-left: px;
    }

    .qContainer {
      border: 3px solid black;
      padding: 10px;
      margin-bottom: 10px;
      position: relative;
      background-color: darksalmon;
    }

    .answer {
      display: none;
      padding: 10px;
      color: rgb(109, 39, 30);
    }

    .dropdown-icon {
      position: absolute;
      top: 50%;
      left: 5px;
      transform: translateY(-45%) rotate(-90deg);;
    }

    .dropdown-icon.rotate {
      transform: translateY(-150%) rotate(0deg);
    }

    #faq-container {
      width: 50%;
    }
  </style>
</head>
<body>
  <h1 style="color: crimson;">Frequently Asked Questions</h1>
  <div id="faq-container"></div>

  <script>
    var faqData = [
      {
        question: "What is the capital of France?",
        answer: "The capital of France is Paris."
      },
      {
        question: "How do I reset my password?",
        answer: "To reset your password, go to the login page and click on the 'Forgot Password' link. Follow the instructions to reset your password."
      },
      {
        question: "How can I contact customer support?",
        answer: "You can contact our customer support team by calling our toll-free number at 1-800-123-4567 or by sending an email to support@example.com."
      }
    ];

    var faqContainer = document.getElementById('faq-container');

    for (var i = 0; i < faqData.length; i++) {
      var faq = faqData[i];

      var questionDiv = document.createElement('div');
      questionDiv.classList.add('question');
      questionDiv.textContent = "Q" + [i + 1] + ": " + faq.question;
      questionDiv.setAttribute('onclick', 'toggleAnswer(' + i + ')');

      var answerDiv = document.createElement('div');
      answerDiv.classList.add('answer');
      answerDiv.textContent = "A: " + faq.answer;

      var qContainer = document.createElement('div');
      qContainer.classList.add('qContainer');
      faqContainer.appendChild(qContainer);
      qContainer.appendChild(questionDiv);
      qContainer.appendChild(answerDiv);

      var dropdownIcon = document.createElement('span');
      dropdownIcon.classList.add('dropdown-icon');
      dropdownIcon.innerHTML = "&#9660;"
      questionDiv.appendChild(dropdownIcon);
    }

    function toggleAnswer(index) {
      var answer = document.getElementsByClassName('answer')[index];
      var dropdownIcon = document.getElementsByClassName('dropdown-icon')[index];
      if (answer.style.display === 'none') {
        answer.style.display = 'block';
        dropdownIcon.classList.add('rotate');
      } else {
        answer.style.display = 'none';
        dropdownIcon.classList.remove('rotate');
      }
    }
  </script>
</body>
</html>
